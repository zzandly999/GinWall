<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <base href="http://localhost:8080/">
    <!--    引入jQuery-->
    <script type="text/javascript" src="static/js/jquery-1.12.4.min.js"></script>
    <!--    引入bootstrap框架-->
    <script type="text/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
    <!--    引入bootstrap的css样式-->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <!--    引入vue.js-->
    <script type="text/javascript" src="static/script/vue.js"></script>
    <style type="text/css">
        a {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12" align="center">
            <h1>欢迎登录</h1>
            <div align="center">
                如果没有账号请<a href="/toRegister">注册</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3" align="right">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Username"
                       value="">
                <span class="help-block"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-3" align="right">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                       value="">
                <span class="help-block"></span>
            </div>
        </div>
    </div>
    <div>
        <div class="col-md-offset-3">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="col-md-offset-3">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="login()">登录</button>
            </div>
        </div>
    </div>
    <div class="col-md-offset-3">
        <span id="span_password"></span>
    </div>

</div>

<script type="text/javascript">

    //处理登录业务
    function login() {
        var nickname = $("#inputEmail3").val();
        var password = $("#inputPassword3").val();
        $.post(
            "checkLogin",
            "nickName="+nickname+"&password="+password,
            function (data) {
                if(data != ""){
                    location.href="/mine";
                }else{
                    $("#span_password").html('<font color="red">账户名或密码错误！</font>');
                }
            }
        )
    }

</script>


</body>
</html>
